apiVersion: apps/v1
kind: Deployment
metadata:
 name: flask-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: flask-app
 template:
   metadata:
     labels:
       app: flask-app
   spec:
     containers:
     - name: flask-container
       image: flask/flask.app:latest
       imagePullPolicy: IfNotPresent
       ports:
       - containerPort: 5000

